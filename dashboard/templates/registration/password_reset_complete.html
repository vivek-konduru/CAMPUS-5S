
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - 3S Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        .animate-slide-up {
            animation: slideUp 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-200 via-blue-100 to-sky-200 min-h-screen flex items-center justify-center">
    <!-- Logo at top -->
    <div class="absolute top-4 left-4">
        <img src="https://tuningfork-live.s3.amazonaws.com/nttf2/files/logos/logo.png" 
             alt="NTTF Logo" 
             class="w-[152px] h-[64px] shadow-lg rounded animate-fade-in"
             style="box-shadow: 0 5px 10px #333333;">
    </div>

    <div class="max-w-md w-full mx-4 animate-slide-up">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-2">Success!</h2>
            <p class="text-gray-600 text-lg">Your password has been reset successfully</p>
        </div>

        <div class="bg-white rounded-xl p-8 shadow-xl border border-gray-200">
            <div class="text-center space-y-4">
                <div class="text-green-500 text-6xl mb-6">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p class="text-gray-600">
                    Your password has been set successfully. You can now log in with your new password.
                </p>
                
                <div class="mt-8">
                    <a href="{% url 'login' %}" 
                       class="inline-flex items-center justify-center w-full px-6 py-3 
                              bg-blue-600 hover:bg-blue-700 text-white rounded-lg 
                              transition duration-200 transform hover:scale-102 
                              hover:shadow-lg font-medium text-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Go to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
