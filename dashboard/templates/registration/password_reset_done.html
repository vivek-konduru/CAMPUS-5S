<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - 3S Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        .animate-slide-up {
            animation: slideUp 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-200 via-blue-100 to-sky-200 min-h-screen flex items-center justify-center">
    <!-- Logo at top -->
    <div class="absolute top-4 left-4">
        <img src="https://tuningfork-live.s3.amazonaws.com/nttf2/files/logos/logo.png" 
             alt="NTTF Logo" 
             class="w-[152px] h-[64px] shadow-lg rounded animate-fade-in"
             style="box-shadow: 0 5px 10px #333333;">
    </div>

    <div class="max-w-md w-full mx-4 animate-slide-up">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-2">Check Your Email</h2>
            <p class="text-gray-600 text-lg">We've sent you instructions to reset your password</p>
        </div>

        <div class="bg-white rounded-xl p-8 shadow-xl border border-gray-200">
            <div class="text-center space-y-4">
                <div class="text-blue-500 text-6xl mb-6">
                    <i class="far fa-envelope"></i>
                </div>
                <p class="text-gray-600">
                    We've emailed you instructions for setting your password. You should receive them shortly.
                </p>
                <p class="text-gray-500 text-sm">
                    If you don't receive an email, please make sure you've entered the address you registered with.
                </p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 transition duration-200 text-lg">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
